<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar" style="padding: 5%">
      <div class="container-fluid">
        <h1
          class="navbar-text position-absolute end-0"
          style="color: #fff; padding-right: 10%"
        >
          Weather Dashboard
        </h1>
      </div>
    </nav>

    <main class="container-fluid">
      <aside>
        <div id="search" class="input">
          <h2>Search for a city:</h2>
          <input
            type="text"
            name="searchBar"
            id="searchBar"
            placeholder="enter city name"
          /><br />
          <button id="searchBtn" class="btn btn-primary searchBtn">
            Search
          </button>
        </div>

        <!-- save previously searched cities -->
        <div id="savedCities">
          <ul id="cityButtons" class="d-grid gap-3 col-3">
            <button class="btn btn-primary">City 1</button>
            <button class="btn btn-primary">City 2</button>
            <button class="btn btn-primary">City 3</button>
            <button class="btn btn-primary">City 4</button>
            <button class="btn btn-primary">City 5</button>
          </ul>
        </div>
      </aside>

      <section>
        <div id="todayForecast" class="card">
          <!--  changed class selectors to id selectors for time being -->
          <h3 id="cityName">Search for a city to see results</h3>
          <i></i>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>

        <div id="weeklyForecast" class="card hstack">
          <div class="dayOfWeek">
            <div id="futureDate">
              <h5></h5>
              <i></i>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div id="futureDate">
              <h5></h5>
              <i></i>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div id="futureDate">
              <h5></h5>
              <i></i>

              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div id="futureDate">
              <h5></h5>
              <i></i>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div id="futureDate">
              <h5></h5>
              <i></i>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
